<!DOCTYPE html>
<html>

	<head>
		<title>Buttons Demo</title>
	</head>
	<body>
		
		<button name="simple_button" type="button">
			Click me 
		</button>
		&nbsp&nbsp&nbsp&nbsp&nbsp
		<button name="submit_button" type="submit" value="Submit">
			Submit
		</button>
		&nbsp&nbsp&nbsp&nbsp&nbsp
		<button name="reset_button" type="reset" value="Reset">
			Reset
		</button>
		&nbsp&nbsp&nbsp&nbsp&nbsp
		<button disabled>
			Disabled
		</button>
		&nbsp&nbsp&nbsp&nbsp&nbsp
		<button autofocus>
			autofocus
		</button>
		&nbsp&nbsp&nbsp&nbsp&nbsp
		<button onclick="alert('You clicked this button.')">
			ALERT!
		</button>
		<br><br>
		<a href="https://www.google.com">
		<button>
			Google
		</button>
		</a>

		<br>
		<br>

		<a href="https://www.youtube.com">
		<button>
			You-Tube
		</button>
		</a>

		<br>
		<br>

		<button style="	background-color:black;
						color: green;
						font-size: 18px;
						font-family: roboto;">
			css styled
		</button>

	</body>

</html>
